# ===============================	
#  		CONEXIÓN AL SERVIDOR	
# ===============================	
# Configura el puerto para acceder a http://localhost:8080/
server.port=${port:8080}
logging.level.org.atmosphere = warn

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# ===============================	
#  			CONEXIÓN SQL	
# ===============================
# BBDD PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestionaulasinformatica
spring.datasource.username=postgres
spring.datasource.password=gestionaulas

# ===============================	
#  			SPRING JPA	
# ===============================	
# Muestra la query en la cmd	
spring.jpa.show-sql=true	
spring.jpa.properties.hibernate.format_sql=true	
# Dialecto con el que trabajará Hibernate, en este caso el de la BBDD PostgreSQL	
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update